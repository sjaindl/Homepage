name: Magnet Theme
version: 0.1.0
description: Theme for Magnet
icon: rebel
author:
  name: SeywaldWeiss (MagnetTheme), Team Grav (Resume)
  email: albin.weiss@outlook.com, devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/sjaindl/stefanjaindl
demo: http://demo.getgrav.org/resume-skeleton
keywords: grav, theme, resume, modern
bugs: https://github.com/sjaindl/stefanjaindl/issues, https://github.com/getgrav/grav-theme-resume/issues
readme: https://github.com/sjaindl/stefanjaindl/blob/master/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.5.10' }
  
form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
